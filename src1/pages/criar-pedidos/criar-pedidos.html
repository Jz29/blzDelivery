<ion-header>

  <ion-navbar>
    <ion-title > {{servico.tipo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-title>Cadastro do serviço.</ion-title>
  <ion-card>
      <ion-label> Descrição:</ion-label>
      <ion-item>
        <ion-textarea  placeholder="Descrição" type="text" [(ngModel)]="servico.descricao"></ion-textarea>
      </ion-item>

      <ion-label> Atendente:</ion-label>
      <ion-item>
        <ion-textarea style="height:15px"  placeholder="" type="text" [(ngModel)]="nome"></ion-textarea>
      </ion-item>
    
      <ion-label> Duração em minutos:</ion-label>  
      <ion-item>
        <ion-input type="number" placeholder="min" [(ngModel)]="servico.duracao"></ion-input>
      </ion-item>
      


      
  </ion-card>
  
  <ion-card>
    <ion-title>Modulo de Pagamento</ion-title>
    <ion-label> Preço ( R$ ):</ion-label>
    <ion-item>
      <ion-icon name="logo-usd"></ion-icon>
      <ion-input type="number"  [(ngModel)]="servico.preco"></ion-input>
    </ion-item>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-label>Escolha aqui a Data </ion-label>
      <ion-datetime [min]=minDate pickerFormat="DD MM YYYY"  displayFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Escolha aqui o Horario</ion-label>
      <ion-datetime 
        [hourValues]=minHorario
        minuteValues="00,15,30,45"
      pickerFormat="HH mm"  displayFormat="HH : mm" [(ngModel)]="horario"></ion-datetime>
    </ion-item>
  </ion-card>

  <ion-card>
      <ion-card-header>
          Endereço
        </ion-card-header>
        <ion-list>
          
        <ion-item>
            <ion-label >Regiao: </ion-label>
            <ion-select placeholder='{{regiao}}' [(ngModel)]="regiao">
                <ion-option value="Norte">Norte</ion-option>
                <ion-option value="Sul">Sul</ion-option>
                <ion-option value="Taquaralto">Taquaralto</ion-option>
                <ion-option value="Taquarusul">Taquarusul</ion-option>
            </ion-select>
        </ion-item>
          <ion-item>
            <ion-label stacked>Cep: </ion-label>
            <ion-input type="number" [(ngModel)]="cep"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label stacked>Quadra: </ion-label>
            <ion-input type="text" [(ngModel)]="quadra"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label stacked>Numero: </ion-label>
            <ion-input type="number" [(ngModel)]="numero"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Complemento ou referencia: </ion-label>
              <ion-input type="text" [(ngModel)]="referencia"></ion-input>
            </ion-item>
        </ion-list>
  </ion-card>

  <div padding>
      <button ion-button color="primary" block (click)="salvarNovoServico()">Fazer Pedido</button>
  </div>

  
  </ion-content>
