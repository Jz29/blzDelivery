<ion-header>

  <ion-navbar>
    <ion-title>BLZ Delivery</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    
    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="logar()">Entrar</button>
    </div>
    <div padding>
      <button ion-button color="primary" block (click)="cadastrar()">Cadastrar</button>
    </div>

</ion-content>
