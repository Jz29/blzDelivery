<ion-header>

      

    <ion-buttons end>   
      <button ion-button icon-only (click)="recaregar()">
        <ion-icon name="refresh"></ion-icon>
      </button>   
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
    <ion-buttons start>   
      <button ion-button icon-only (click)="statusPedido()">
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
      </button>  
    </ion-buttons>
      

</ion-header>


<ion-content padding>
    
  <ion-list *ngFor = "let pedido of pedidos">
    <ion-card>
     
      <ion-item>
        <ion-title>{{pedido.tipo}}</ion-title>
        <h3>{{pedido.descricao}}</h3>
      </ion-item>
      
      <ion-item>
        <h2>Cliente:</h2>
        <p>{{pedido.clienteNome}}</p>
        <h2>Data:</h2>
        <p>{{pedido.data}}</p>
        <h2>Horario:</h2>
        <p>{{pedido.horario}}</p>
        <h2>Endereço:</h2>
        <p> {{pedido.endereco.quadra}} {{pedido.endereco.regiao}}, nº {{pedido.endereco.numero}} </p>
        <p>{{pedido.endereco.referencia}}</p>
      </ion-item>

      <ion-item>
        <span item-left>Preço: {{pedido.preco}} R$</span>
        <button [disabled]=buttonstatus (click)="atenderServico(pedido)" ion-button icon-left clear item-end>
          Iniciar atendimento
        </button>
      </ion-item>

    </ion-card>
  </ion-list>

</ion-content>
