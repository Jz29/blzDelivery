<ion-header>

  <ion-navbar>
    <ion-title>Cadastra no BLZ Delivery</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item>
          <ion-label stacked>Nome completo</ion-label>
          <ion-input type="text" [(ngModel)]="user.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>telefone</ion-label>
        <ion-input type="text" mask="(***)*****-****" [(ngModel)]="user.telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

    </ion-list>

    <form (submit)="doSubmit($event)" [formGroup]="langForm">
    <ion-list radio-group formControlName="langs">
      <ion-list-header>
        Escolha o tipo de usuario que você gostaria de ser.
      </ion-list-header>
    
      <ion-item>
        <ion-label>Cliente: Use os serviços de beleza.</ion-label>
        <ion-radio checked="true" value="client"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Atendente: Forneça seus serviços.</ion-label>
        <ion-radio value="attendant"></ion-radio>
      </ion-item>

    </ion-list>
    </form>

    <div padding>
      <button ion-button color="primary" block (click)="registrar(user)">Realizar cadastro</button>
    </div>

  </ion-content>
