<ion-header>
  <ion-navbar>
    
  <ion-buttons end>   
    <button ion-button icon-only (click)="recaregar()">
      <ion-icon name="refresh"></ion-icon>
    </button>   
  </ion-buttons>
  <ion-title>Seus serviços {{titulo}}</ion-title>
  <ion-buttons start>   
    <button ion-button icon-only (click)="adicionarSevico()">
        <ion-icon name="add"></ion-icon>
    </button>  
  </ion-buttons>
</ion-navbar>

</ion-header>

<ion-content padding>
  <h3>{{msg}}</h3>
  <ion-list *ngFor = "let servico of servicos">
    <ion-card>
        <ion-item>
          <ion-avatar item-start>
              <img src="assets/img/massagem-iloveimg-resized.jpg">
          </ion-avatar>
          <h2>{{servico.tipo}}</h2>
        </ion-item>
      
        <ion-item>
          <ion-icon name="copy" item-left large ></ion-icon>
          <h2>Descrição</h2>
          <p>{{servico.descricao}}</p>
        </ion-item>
    
        <ion-item>
            <ion-icon name="pricetags" item-left large ></ion-icon>
            <h2>Preço</h2>
            <p>R$ {{servico.preco}}</p>
        </ion-item>
      
        <ion-item>
          <span item-left>Duração : {{servico.duracao}} min</span>
          <button (click)="RemoverServico(servico)" ion-button icon-left clear item-end>
            <ion-icon  name="remove-circle"></ion-icon>
            Remover
          </button>
        </ion-item>
      </ion-card>
  </ion-list>
  
</ion-content>
