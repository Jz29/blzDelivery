<ion-header>

  <ion-navbar >
    <ion-title>{{tipo}}</ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding>
    <ion-title>{{msg}}</ion-title>
    <ion-list *ngFor = "let servico of servicos">
      <ion-card>
          <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/massagem-iloveimg-resized.jpg">
            </ion-avatar>

          </ion-item>

          <ion-item>
              <ion-textarea min="200" disabled="true" id="myInput"  type="text" [(ngModel)]="servico.descricao"></ion-textarea>
          </ion-item>
        
      
          <ion-item>
              <ion-icon name="pricetags" item-left large ></ion-icon>
              <h2>Preço</h2>
              <p>R$ {{servico.preco}}</p>
          </ion-item>
        
          <ion-item>
            <span item-left>Duração : {{servico.duracao}} min</span>
            <button (click)="FazerPedido(servico)" ion-button icon-left clear item-end>
              <ion-icon  name="add-circle"></ion-icon>
              Pedir
            </button>
          </ion-item>
        </ion-card>
    </ion-list>
    
  </ion-content>
